{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FIRST WAY TO ADD CSS WITH DJANGO -->
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    
</head>
<body>
    <form name="login-form" class="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2> Login</h2>
        <label for="email"> Email ID </label>   <br>
            <input name="email" type="email" required>
        <br>
        <br>
        <label for="pswd"> Password </label>    <br>
            <input name="pswd" type="password" required>
        <br>
        <br>
        <button type="submit"> Login </button>
        <button> <a href="/registration/"> New User </a> </button>
    </form> 
    {% if loginError %}
    <center>
        <h1 class="error">
            {{ loginError }}
        </h1>
    </center>
    {% endif %}
</body>
</html>
